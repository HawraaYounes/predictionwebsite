<!DOCTYPE html>
<html>
<body>
<div id="dog-img"></div>
<div>
  <div id="gender"></p></div>
  <div id="age"></p></div>
  <div id="nationality"></p></div>
</div>
<button id="btn">click</button>
<script>
var dogImage = document.getElementById('dog-img');
var gender = document.getElementById('gender');
var age = document.getElementById('age');
var nationality = document.getElementById('nationality');
var btn = document.getElementById('btn');

window.addEventListener('load', fetchDogImage);
btn.addEventListener('click', fetchApis);


function fetchDogImage() {
  fetch('https://dog.ceo/api/breeds/image/random')
    .then(response => response.json())
    .then(data => {
      dogImage.innerHTML = `<img src="${data.message}"/>`;
  });
}

function fetchGender(){
  fetch('https://api.genderize.io?name=rio')
    .then(response => response.json())
    .then(data => {
      gender.innerHTML = `<p>"${data.gender}"</p>`;
  });
}

function fetchAge(){
  fetch('https://api.agify.io/?name=nour')
    .then(response => response.json())
    .then(data => {
      age.innerHTML = `<p>"${data.age}"</p>`;
  });
}

function  fetchNationality(){
  fetch('https://api.nationalize.io/?name=mohamad')
    .then(response => response.json())
    .then(data => {
      for(let i=0;i<data.country.length;i++){
        nationality.innerHTML += `<p>"${data.country[i].country_id}"</p>`;
        console.log(data.country[i].country_id);
    }
  });
}

function fetchApis(){
  fetchGender();
  fetchAge();
  fetchNationality();
}

</script>

</body>
</html>
